      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Tricomjgq301995
      POSTGRES_DB: Talk2Me
    ports:
      - "5433:5433"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - main_network

networks:
  main_network:
